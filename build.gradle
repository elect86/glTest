import static org.gradle.internal.os.OperatingSystem.*

plugins {
    id 'maven'
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.3.20"
}

ext{
    kotlin = 'org.jetbrains.kotlin:kotlin'
    kotlin_version = '1.3.20'
    kotlintest_version = '3.1.11'
    lwjgl_version = "3.2.1"
    lwjgl_natives = current() == WINDOWS ? "windows" : current() == LINUX ? "linux" : "macos"
}

dependencies {

    implementation "$kotlin-stdlib"

    implementation 'com.github.kotlin-graphics:uno-sdk:de896f7ff7b1a8ea3e35f2433d4c114ba82035c'

    testImplementation "io.kotlintest:kotlintest-runner-junit5:$kotlintest_version".toString()

    ["", "-glfw", "-jemalloc", "-openal", "-opengl", "-stb"].each {
        String base = "org.lwjgl:lwjgl$it:$lwjgl_version"
        implementation base
        runtime "$base:natives-$lwjgl_natives"
    }

    compile files("${System.properties['java.home']}/../lib/tools.jar") // for debug, classes instances
}

repositories {
    mavenCentral()
    maven { setUrl("https://oss.sonatype.org/content/repositories/snapshots/") }
    maven { url 'https://jitpack.io' }
}